<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="cover-container">
            <img id="cover" src="images/cover1.jpg" alt="Track Cover" class="cover-image">
            <div class="overlay"></div>
        </div>

        <div class="track-info">
            <!-- <iframe width="300" height="150" src="https://www.youtube.com/watch?v=ApXoWvfEYVU" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->

            <h2 id="track-name" class="track-name">Track Name</h2>
            <p id="artist-name" class="artist-name">Artist Name</p>
        </div>

        <div class="progress-container">
            <span id="current-time" class="time">0:00</span>
            <input type="range" id="progress-bar" class="progress-bar" value="0" max="100">
            <span id="duration" class="time">0:00</span>
        </div>

        <div class="controls">
            <button id="prev" class="control-button">⏮</button>
            <button id="play-pause" class="control-button play-button">▶</button>
            <button id="next" class="control-button">⏭</button>
        </div>
    </div>

    <audio id="audio"></audio>
    <script src="script.js"></script>
</body>
</html>
